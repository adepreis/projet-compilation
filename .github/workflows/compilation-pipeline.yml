name: Main workflow
on: [push]

jobs:
  Make-Parser:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event and is now running on a ${{ runner.os }} server hosted by GitHub!"

      - name: Check out repository code
        uses: actions/checkout@v2

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v2

      - name: Dependency installation
        run: |
          opam init
          opam install menhir
          eval $(opam env)
          opam list

      - run: |
          echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
          opam show menhir

      # Consult https://opam.ocaml.org/doc/FAQ.html#Why-does-opam-init-need-to-add-stuff-to-my-init-scripts-why-is-eval-opam-env-needed
      # if the problem of 'menhir command not found' persists
      - name: Build parser
        run: |
          make testLex

      - run: echo "The parser has been created, next step is execution of 'examples', 'shouldFail' and 'shouldPass' tests."

      - name: Parser testing
        run: |
          ./testLex /tests/*/*.txt
